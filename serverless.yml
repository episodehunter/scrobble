service: scrobble

custom:
  stage: "${opt:stage, self:provider.stage}"

provider:
  name: aws
  runtime: nodejs6.10
  stage: prod
  region: us-east-1
  versionFunctions: false
  environment: ${file(env.yml):${self:custom.stage}}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsync

package:
  include:
    - dist/**
    - node_modules/**
  exclude:
    - src/**
    - env.yml

functions:
  plex:
    handler: dist/handler.plex
    events:
      - http:
          path: plex
          method: post
